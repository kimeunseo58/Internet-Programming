<!DOCTYPE html>
<html>
    <head>
        <title>CSS class Example</title>
    <style>
        body em{color:red} /*body 안의 em 요소*/
        body >h1 {color: blue;} /*body 안의 h1 요소*/
    </style>
    </head>
    <body>
        <h1>This headlime is <em>very</em> important</h1>
        
    </body>
</html>
