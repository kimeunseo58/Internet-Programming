<!DOCTYPE html>
<html>

        <title>CSS id Example</title>
    <style>
        #special{
            background-color:yellow;
            color:red;
        }
        #testid{
            background-color:red;
            color:black;
        }
    </style>
    </head>

        <p id ="testid">id가 testid인 단락입니다.</p>
        <p>정상적인 단락입니다.</p>
    </body>
</html>
