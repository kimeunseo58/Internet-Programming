<!DOCTYPE html>
<html>
    <head>
        <title>계산기</title>
        <script>
            
		    function calc(e) {
			    if(e.keyCode == "13"){
                    var exp = document.getElementById("exp");
                    var result = document.getElementById("result");
                    result.value = eval(exp.value);
                }
            }
        </script>
    </head>
<body>
    <h1>계산기 만들기</h1>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt; 를 입력하세요</p>
    <form>
        식 <input type="text" id="exp" onkeydown="calc(event)"><br>
        값 <input type="text" id="result">
        </form>
</body>
</html>
