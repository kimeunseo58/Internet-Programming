<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>섭씨 - 화씨</title>
</head>   
<body>
    <table border = "2">
       <th>섭씨온도</th>
       <th>화씨온도</th>
            <script>
                for(var i=0; i< 11; i++){
                        document.write('<tr>');
                        document.write('<td>');
                        document.write(i);
                        document.write('</td>');
                        document.write('<td>');
                        document.write(i * 1.8 + 32);
                        document.write('</td>');
                    document.write('</tr>');
                }
            </script>
    </table>
</body> 
</html>
